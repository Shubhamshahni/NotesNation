<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesNation - Login</title>
    <link rel="stylesheet" href=".login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Welcome to NotesNation</h1>
        <form>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
            </div>

            <div class="input-group">
                <label for="year">Year of Study</label>
                <input type="number" id="year" name="year" required placeholder="Enter your year of study">
            </div>

            <div class="input-group">
                <label for="college">College Name</label>
                <input type="text" id="college" name="college" required placeholder="Enter your college name">
            </div>

            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number" required placeholder="Enter your phone number">
            </div>

            <!-- <div class="input-group">
                <label for="info">Basic Info</label>
                <textarea id="info" name="info"required  placeholder="Enter some basic information about yourself"></textarea>
            </div> -->
            <button type="submit" class="btn">Get Started</button>
        </form>
    </div>

    <!-- Add JavaScript file at the end of body -->
    <script src="login.js"></script>
</body>
</html>
